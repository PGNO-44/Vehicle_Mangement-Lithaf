<!DOCTYPE html>
<html>
<head>
  <title>Add Vehicle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Vehicle Management System</h1>
  <h2>Add New Vehicle</h2>

  <div class="form-group">
    <label for="make">Make:</label>
    <input type="text" id="make" placeholder="e.g., Toyota, Honda, Ford">
    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="model">Model:</label>
    <input type="text" id="model" placeholder="e.g., Corolla, Civic, F-150">
    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="year">Year:</label>
    <input type="number" id="year" placeholder="e.g., 2020">
    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="color">Color:</label>
    <input type="text" id="color" placeholder="e.g., Red, Blue, Silver">
    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="regNumber">Registration Number:</label>
    <input type="text" id="regNumber" placeholder="e.g., ABC123">
    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="maintenance">Maintenance Info:</label>
    <input type="text" id="maintenance" placeholder="e.g., Last serviced on 01/04/2025">
  </div>

  <button>Add Vehicle</button>

  <div class="nav-buttons">
    <a href="vehicle_list.html"><button>View All Vehicles</button></a>
  </div>
</div>
</body>
</html>
